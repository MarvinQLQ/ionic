<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
    
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
 
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
       <div>
        <ion-item>
          <ion-label position="floating">nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cedula</ion-label>
          <ion-input type="number" [(ngModel)]="cedula"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input type="number" [(ngModel)]="telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input type="text"[(ngModel)]="ciudad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>    
        <ion-item>
          <ion-item>
            <ion-label>Rol</ion-label>
            <ion-select [(ngModel)]="rol" value="admin" placeholder="Select Rol">
              <ion-select-option value="admin">Admin</ion-select-option>
              <ion-select-option value="normal">Normal</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-item> 

       </div>
      <br>
      <ion-button (click)="registrarse()" [routerLink]="['/login']">
        Registrar
      </ion-button>
      
  </ion-card>

  </ion-content>
